<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Subscription</th>
          <th>Price</th>
          <th>Support</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>free</td>
          <td>free</td>
          <td>N/A</td>
        </tr>
        <tr>
          <td>Personal</td>
          <td>$9.99</td>
          <td>Wekdays</td>
        </tr>
        <tr>
          <td>Business</td>
          <td>$49.99</td>
          <td>24/7</td>
        </tr>
      </tbody>
    </table>
    <form>
      <label for="Username">Username </label>
      <input
        type="text"
        name="Username"
        id="Username"
        value=""
        placeholder="username"
      />
      <label for="Password">Password </label>
      <input
        type="password"
        name="Password"
        id="Password"
        value=""
        placeholder="password"
      />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
